<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Carousel</title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
  />

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background: #f8f9fa;
  }

  .swiper {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding-bottom: 50px;
  }

  .swiper-slide {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .collection-card {
    position: relative;
    width: 100%;
    max-width: 320px;
    height: 400px;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .collection-card:hover {
    transform: scale(1.03);
  }

  .collection-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: 0.5s ease;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
    padding: 1rem;
    transition: background 0.5s ease;
  }

  .collection-card:hover .overlay {
    background: rgba(0, 0, 0, 0);
    color: transparent;
  }

  .overlay h5 {
    margin: 0;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .discover-btn {
    margin-top: 0.8rem;
    padding: 0.5rem 1.2rem;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .collection-card:hover .discover-btn {
    opacity: 1;
    transform: translateY(0);
  }

  .discover-btn:hover {
    background-color: #000;
    color: #fff;
  }

  /* Hide arrows on mobile */
  @media (max-width: 768px) {
    .swiper-button-next,
    .swiper-button-prev {
      display: none;
    }

    .collection-card {
      max-width: 90%;
    }
  }
</style>

</head>
<body>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="collection-card">
            <img src="http://localhost/sample/images/new_cotton_for_hom3.jpeg.jpg" alt="Apparel Range">
            <div class="overlay">
              <h5>Apparel Range</h5>
              <a href="Products.html#ApparelRange" class="discover-btn">Discover Now</a>
            </div>
          </div>
      </div>
      <div class="swiper-slide"><div class="collection-card">
            <img src="http://localhost/sample/images/traditional%20wear.jpeg" alt="Traditional Wear">
            <div class="overlay">
              <h5>Traditional Wear</h5>
              <a href="Products.html#Trad" class="discover-btn">Discover Now</a>
            </div>
          </div>
        </div>
      <div class="swiper-slide"><div class="collection-card">
            <img src="http://localhost/sample/images/new_cotton_for_hom3.jpeg.jpg" alt="Apparel Range">
            <div class="overlay">
              <h5>Apparel Range</h5>
              <a href="Products.html#ApparelRange" class="discover-btn">Discover Now</a>
            </div>
          </div>
        </div>
      <div class="swiper-slide"> <div class="collection-card">
            <img src="http://localhost/sample/images/new_cotton_for_hom3.jpeg.jpg" alt="Studio">
            <div class="overlay">
              <h5>Studio</h5>
              <a href="Studio.html" class="discover-btn">Discover Now</a>
            </div>
          </div>
        </div>
     
    </div>

    <!-- Arrows (desktop only) -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <!-- Init Swiper -->
  <script>

  var swiper = new Swiper(".mySwiper", {
    loop: true,
    spaceBetween: 20,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints: {
      0: {
        slidesPerView: 1,
      },
      640: {
        slidesPerView: 2, // tablets
      },
      900: {
        slidesPerView: 3, // small desktop
      },
      1200: {
        slidesPerView: 4, // large desktop
      }
    }
  });
</script>



</body>
</html>
